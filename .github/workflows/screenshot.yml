name: Generate Power BI Screenshot

permissions:
  contents: write

on:
  schedule:
    - cron: "35 * * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D playwright sharp
          npx playwright install --with-deps chromium

      - name: Take screenshot and crop
        shell: bash
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

          cat > screenshot.js << EOF
          const { chromium } = require("playwright");
          const sharp = require("sharp");

          (async () => {
            const browser = await chromium.launch({ headless: true, args: ["--no-sandbox"] });
            const page = await browser.newPage({ viewport: { width: 1920, height: 1080 } });

            await page.goto(
              "https://app.powerbi.com/view?r=eyJrIjoiY2E0NzNjOTktYzkxZC00N2NhLWJlY2YtMDgwNTFmZjUyOGNjIiwidCI6ImYxZDhiY2I0LTdlYTgtNDcxNC1iYmYzLTlhMzg5NzY0ZjM1MCJ9",
              { waitUntil: "networkidle" }
            );

            await page.waitForTimeout(12000); // let Power BI settle

            // full screenshot
            const fullPath = "full.png";
            await page.screenshot({ path: fullPath, fullPage: true });

            // crop AUTO based on bounding box of the report container
            const box = await page.$eval("body", () => {
              const e = document.querySelector("div.report") || document.body;
              const rect = e.getBoundingClientRect();
              return { x: rect.left, y: rect.top, width: rect.width, height: rect.height };
            }).catch(() => null);

            const output = "dashboard-${process.env.TIMESTAMP}.png";

            if (box) {
              await sharp(fullPath)
                .extract({ left: Math.round(box.x), top: Math.round(box.y),
                           width: Math.round(box.width), height: Math.round(box.height) })
                .toFile(output);
            } else {
              // fallback if selector fails
              await sharp(fullPath).toFile(output);
            }

            console.log("Saved screenshot:", output);
            await browser.close();
          })();
          EOF

          sed -i "s/TIMESTAMP_TOKEN/$TIMESTAMP/" screenshot.js

          node screenshot.js

          echo "dashboard-$TIMESTAMP.png" > latest.txt
          cp "dashboard-$TIMESTAMP.png" "dashboard-latest.png"

      - name: Commit screenshot
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dashboard-*.png dashboard-latest.png latest.txt
          git commit -m "Auto-update screenshot" || echo "No changes"
          git push "https://x-access-token:$TOKEN@github.com/JamesElemental/Reception-Dashboard.git"
