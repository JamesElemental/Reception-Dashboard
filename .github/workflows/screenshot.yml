name: Generate Power BI Screenshot

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      - name: Take screenshot
        run: |
          cat > screenshot.js << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage({
              viewport: { width: 1920, height: 3000 }
            });

            await page.goto("https://app.powerbi.com/view?r=eyJrIjoiY2E0NzNjOTktYzkxZC00N2NhLWJlY2YtMDgwNTFmZjUyOGNjIiwidCI6ImYxZDhiY2I0LTdlYTgtNDcxNC1iYmYzLTlhMzg5NzY0ZjM1MCJ9", {
              waitUntil: "networkidle"
            });

            await page.waitForTimeout(8000);

            await page.screenshot({ path: "dashboard.png", fullPage: true });
            await browser.close();
          })();
          EOF

          node screenshot.js

      - name: Commit screenshot
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dashboard.png
          git commit -m "Auto-update screenshot" || echo "No changes"
          git push
