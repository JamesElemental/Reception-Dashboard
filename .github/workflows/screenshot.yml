name: Generate Power BI Screenshot

permissions:
  contents: write

on:
  schedule:
    - cron: "35 * * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D playwright
          npx playwright install --with-deps chromium

      - name: Take screenshot (no heredocs, no redirects)
        shell: bash
        run: |
          TS=$(date +"%Y%m%d-%H%M")
          TIMESTAMP="$TS" node -e "
          const { chromium } = require('playwright');
          (async () => {
            const t = process.env.TIMESTAMP;
            const browser = await chromium.launch({ headless: true, args: ['--no-sandbox'] });

            // Wider + pushed back using deviceScaleFactor
            const page = await browser.newPage({
              viewport: { width: 1920, height: 1000 },
              deviceScaleFactor: 2
            });

            await page.goto(
              'https://app.powerbi.com/view?r=eyJrIjoiY2E0NzNjOTktYzkxZC00N2NhLWJlY2YtMDgwNTFmZjUyOGNjIiwidCI6ImYxZDhiY2I0LTdlYTgtNDcxNC1iYmYzLTlhMzg5NzY0ZjM1MCJ9',
              { waitUntil: 'networkidle' }
            );

            await page.waitForTimeout(12000);
            await page.screenshot({ path: \`dashboard-\${t}.png\`, fullPage: false });
            await browser.close();
          })();
          "
          echo "dashboard-$TS.png" > latest.txt
          cp "dashboard-$TS.png" "dashboard-latest.png"

      - name: Commit screenshot
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dashboard-*.png dashboard-latest.png latest.txt
          git commit -m "Auto-update screenshot" || echo "No changes"
          git push "https://x-access-token:${TOKEN}@github.com/JamesElemental/Reception-Dashboard.git"
