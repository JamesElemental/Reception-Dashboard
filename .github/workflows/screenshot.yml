name: Generate Power BI Screenshot

permissions:
  contents: write

on:
  schedule:
    - cron: "35 * * * *"   # :35 past each hour (UTC)
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D playwright
          npx playwright install --with-deps chromium

      - name: Screenshot (simple)
        shell: bash
        run: |
          TS=$(date -u +"%Y%m%d-%H%M")
          export TS

          node - <<'END'
          const { chromium } = require('playwright');

          (async () => {
            const t = process.env.TS;

            const browser = await chromium.launch({
              headless: true,
              args: ['--no-sandbox']
            });

            // Zoom-out / “pushed back”
            const page = await browser.newPage({
              viewport: { width: 1920, height: 1000 },
              deviceScaleFactor: 2
            });

            await page.goto(
              'https://app.powerbi.com/view?r=eyJrIjoiY2E0NzNjOTktYzkxZC00N2NhLWJlY2YtMDgwNTFmZjUyOGNjIiwidCI6ImYxZDhiY2I0LTdlYTgtNDcxNC1iYmYzLTlhMzg5NzY0ZjM1MCJ9',
              { waitUntil: 'networkidle' }
            );

            await page.waitForTimeout(12000);

            const fn = `dashboard-${t}.png`;
            await page.screenshot({ path: fn, fullPage: true });
            console.log('Saved:', fn);

            await browser.close();
          })();
          END

          # Ensure folder exists and move outputs there
          mkdir -p screenshots
          mv "dashboard-$TS.png" "screenshots/dashboard-$TS.png"
          cp "screenshots/dashboard-$TS.png" "screenshots/dashboard-latest.png"
          echo "dashboard-$TS.png" > screenshots/latest.txt

      - name: Commit
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add screenshots/*
          git commit -m "Auto-update screenshot" || echo "No changes"
          git push "https://x-access-token:${TOKEN}@github.com/JamesElemental/Reception-Dashboard.git"
