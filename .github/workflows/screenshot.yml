name: Generate Power BI Screenshot

# Give the built-in token write permissions so we can push without a PAT
permissions:
  contents: write

on:
  schedule:
    - cron: "35 * * * *"   # run at :35 past every hour (UTC)
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright (package & browsers)
        run: |
          npm init -y
          npm i -D playwright@latest
          npx playwright install --with-deps chromium

      - name: Take screenshot
        shell: bash
        run: |
          # 1) Make a timestamp we can use in bash & Node
          TIMESTAMP=$(date +"%Y%m%d-%H%M")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

          # 2) Write the Node script
          cat > screenshot.js << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch({ headless: true, args: ['--no-sandbox'] });
            // Use a true 16:9 viewport to avoid borders on TVs
            const page = await browser.newPage({ viewport: { width: 1920, height: 1080 } });

            await page.goto(
              "https://app.powerbi.com/view?r=eyJrIjoiY2E0NzNjOTktYzkxZC00N2NhLWJlY2YtMDgwNTFmZjUyOGNjIiwidCI6ImYxZDhiY2I0LTdlYTgtNDcxNC1iYmYzLTlhMzg5NzY0ZjM1MCJ9",
              { waitUntil: "networkidle" }
            );

            // Give visuals time to render; increase to 12000 if you ever see a blank/half image
            await page.waitForTimeout(8000);

            const filename = `dashboard-${process.env.TIMESTAMP}.png`;
            await page.screenshot({ path: filename, fullPage: true });

            await browser.close();
          })();
          EOF

          # 3) Run the capture
          node screenshot.js

          # 4) Record the newest filename and also keep a constant name for fallback
          echo "dashboard-${TIMESTAMP}.png" > latest.txt
          cp "dashboard-${TIMESTAMP}.png" "dashboard-latest.png"

      - name: Commit screenshot
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}   # built-in token with contents: write
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dashboard-*.png dashboard-latest.png latest.txt
          git commit -m "Auto-update screenshot at :35" || echo "No changes"
          git push "https://x-access-token:${TOKEN}@github.com/JamesElemental/Reception-Dashboard.git"
