<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Fullscreen background image */
    #dash {
      position: fixed;
      inset: 0;
      width: 100dvw;            /* dynamic viewport units handle browser UI quirks */
      height: 100dvh;
      background-size: cover;   /* fills screen, no borders */
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #000;
    }
  </style>

  <script>
    async function loadLatest() {
      const bg = document.getElementById('dash');
      const cb = () => '?cb=' + Date.now();

      // Show fallback immediately
      bg.style.backgroundImage = 'url("screenshots/dashboard-latest.png' + cb() + '")';

      try {
        const txt = await fetch('screenshots/latest.txt' + cb(), { cache: 'no-store' })
                          .then(r => r.text());
        bg.style.backgroundImage = 'url("screenshots/' + txt.trim() + cb() + '")';
      } catch (e) {
        // keep fallback
      }
    }

    window.onload = () => {
      loadLatest();

      // ðŸ”„ Refresh the image every 15 minutes (900000 ms)
      // This does NOT trigger extra GitHub Actions runs
      setInterval(loadLatest, 900000);
    };
  </script>
</head>
<body>
  <div id="dash"></div>
</body>
</html>
