<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception Dashboard</title>
  <meta http-equiv="refresh" content="2100">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Fullscreen background image */
    #dash {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background-size: contain;  /* <-- Shows all of the image, no zoom */
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #000;    /* filler behind transparency */
    }
  </style>

  <script>
    async function loadLatest() {
      const bg = document.getElementById('dash');
      const cb = () => '?cb=' + Date.now();

      // Load fallback immediately
      bg.style.backgroundImage = 'url("screenshots/dashboard-latest.png' + cb() + '")';

      try {
        const txt = await fetch('screenshots/latest.txt' + cb(), { cache: 'no-store' }).then(r => r.text());
        bg.style.backgroundImage = 'url("screenshots/' + txt.trim() + cb() + '")';
      } catch (e) {
        // ignore
      }
    }

    window.onload = loadLatest;
  </script>

</head>
<body>
  <div id="dash"></div>
</body>
</html>
