<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception Dashboard</title>
  <meta http-equiv="refresh" content="2100">
  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    img { width: 100vw; height: 100vh; object-fit: cover; display: block; }
  </style>
  <script>
    async function loadLatest() {
      const img = document.getElementById('dash');
      // show fallback immediately
      img.src = 'screenshots/dashboard-latest.png?cb=' + Date.now();
      try {
        const txt = await fetch('screenshots/latest.txt', { cache: 'no-store' }).then(r => r.text());
        img.src = 'screenshots/' + txt.trim() + '?cb=' + Date.now();
      } catch (e) {
        // keep fallback
      }
      img.onerror = () => { img.src = 'screenshots/dashboard-latest.png?cb=' + Date.now(); };
    }
    window.onload = loadLatest;
  </script>
</head>
<body>
  <img id="dash" alt="Dashboard">
</body>
</html>
